<article class="media has-text-left my-1 is-clickable">
    <figure class="media-left mb-0">
      <p class="image is-48x48">
        <img [src]="serviceImgUrl">
      </p>
    </figure>
    <div class="media-content">
      <div class="content">
        <p>
          <strong>{{name}}</strong>
          <br>
          <span class="has-text-grey-light"># {{id}}</span>
        </p>
      </div>
    </div>
</article>
